<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Artists Page</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #6cb4e3">
          <h1>Jean-Michel Basquiat</h1>
          <img src="Images/JMB.jpeg" alt="JMB Picture" />
          <p>Grillo (1984)</p>
        </div>
        <div style="background-color: #a4c4ae">
          <h1>Pablo Picasso</h1>
          <img src="Images/Picasso.jpeg" alt="Picasso Picture" />
          <p>Ma Jolie (1912)</p>
        </div>
        <div style="background-color: #0b7a93">
          <h1>Salvador Dali</h1>
          <img src="Images/Salvador Dali.jpeg" alt="SD" />
          <p>Dream Caused by the Flight of a Bee Around a Pomegranate (1944)</p>
        </div>
        <div style="background-color: #f97c3d">
          <h1>Frida Kahlo</h1>
          <img src="Images/Frida Kahlo.jpeg" alt="" />
          <p>Sun and Life (1926)</p>
        </div>
        <div style="background-color: #dbb83c">
          <h1>Claude Monet</h1>
          <img src="Images/Monet.jpeg" alt="Monet" />
          <p>Woman with a Parasol (1875)</p>
        </div>
        <div style="background-color: #fd3555">
          <p class="quote1">"Art is anything you can get away with"</p>
          <p class="quote2">- Andy Warhol</p>
        </div>
      </div>

      <div class="right-slide">
        <div>
          <img src="Images/JacksonPollock.jpeg" alt="JacksonPollock" />
        </div>
        <div>
          <img src="Images/Monet Woman With Umbrella.jpeg" alt="Monet" />
        </div>
        <div>
          <img src="Images/Frida Kahlo Painting Large.jpeg" alt="Frida" />
        </div>

        <div>
          <img src="Images/Dali Painting.jpeg" alt="Dali" />
        </div>
        <div>
          <img src="Images/Ma Jolie Picasso.jpeg" alt="Picasso" />
        </div>
        <div>
          <img src="Images/JMB Painting.jpeg" alt="JMB" />
        </div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
